name: flutter_blue_example
description: Demonstrates how to use the flutter_blue plugin.
publish_to: "none"

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_blue:
    path: ../

flutter:
  uses-material-design: true

  assets:
    - assets/hum.png
    - assets/temp.png
    - assets/light.png
    - assets/JUNIPER LOGO.png
    - assets/HappyBasil.png
    - assets/SadBasil.png
    - assets/MINT.png
    - assets/Indicator.png
